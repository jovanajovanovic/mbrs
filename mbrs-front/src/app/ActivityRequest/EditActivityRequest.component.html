 
    <div class="container" style="color:green"> 
     	<h1 style="margin-bottom: 30px">ActivityRequest</h1> 
    </div> 
    
	<div class="container">
	    <form action="" [formGroup]="ActivityRequest" (ngSubmit)="onSubmit($event)">
		        <div class="form-group"> 
		            <label for="date">date</label> 
		            <input class="form-control" formControlName="date" type="date" id="date"> 
		        </div>
		        <div class="form-group"> 
		            <label for="location">location</label> 
		            <input class="form-control" formControlName="location" type="text" id="location"> 
		        </div>
		        <div class="form-group"> 
		            <label for="status">status</label> 
		            <select class="form-control" formControlName="status" id="status">
					  <option value="1">PENDING</option>
					  <option value="2">ACCEPTED</option>
					  <option value="3">DECLINED</option>
					</select>
		        </div>
		          
	        <div class="container"> 
	            <button type="submit" class="btn btn-success" style="margin-left: -13px;margin-top: 20px">Edit</button>  
	        </div> 
	    </form> 
	</div>
