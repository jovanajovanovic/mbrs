 
    <div class="container" style="color:green"> 
     	<h1 style="margin-bottom: 30px">Post</h1> 
    </div> 
    
	<div class="container">
	    <form action="" [formGroup]="Post" (ngSubmit)="onSubmit($event)">
		        <div class="form-group"> 
		            <label for="description">description</label> 
		            <input class="form-control" formControlName="description" type="text" id="description"> 
		        </div>
		        <div class="form-group"> 
		            <label for="visibility">visibility</label> 
		            <select class="form-control" formControlName="visibility" id="visibility">
					  <option value="1">PUBLIC</option>
					  <option value="2">FRIENDS</option>
					  <option value="3">PRIVATE</option>
					</select>
		        </div>
		          
	        <div class="container"> 
	            <button type="submit" class="btn btn-success" style="margin-left: -13px;margin-top: 20px">Add</button>  
	        </div> 
	    </form> 
	</div>
