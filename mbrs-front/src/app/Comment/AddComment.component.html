 
    <div class="container" style="color:green"> 
     	<h1 style="margin-bottom: 30px">Comment</h1> 
    </div> 
    
	<div class="container">
	    <form action="" [formGroup]="Comment" (ngSubmit)="onSubmit($event)">
		        <div class="form-group"> 
		            <label for="text">text</label> 
		            <input class="form-control" formControlName="text" type="text" id="text"> 
		        </div>
		        <div class="form-group"> 
		            <label for="date">date</label> 
		            <input class="form-control" formControlName="date" type="date" id="date"> 
		        </div>
		          
	        <div class="container"> 
	            <button type="submit" class="btn btn-success" style="margin-left: -13px;margin-top: 20px">Add</button>  
	        </div> 
	    </form> 
	</div>
