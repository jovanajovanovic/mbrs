<table class="container table mt-3 table-hover" style="text-align:center;">
    <thead class="thead-dark">
        <tr>
            <th scope="col" colspan="5">
                  Activity
            </th>
          </tr>
      <tr>
      
		     	<th scope="col">duration</th>
		     	<th scope="col">distance</th>
		     	<th scope="col">date</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dat of data ; let i = index" id="1">
        <th scope="row">i</th>
		     	<th scope="row">{{dat.duration}}</th>
		     	<th scope="row">{{dat.distance}}</th>
		     	<th scope="row">{{dat.date}}</th>
	    <td>
	        <a (click)="deleteActivity(dat.id)">delete</a>
	    </td>
      </tr>
    </tbody>
</table>
